<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Design de Login Minimal | AsmrProg</title>
</head>

<body>

    <div class="logo">
        <a href="">
            <img src="logo.png">
        </a>
    </div>

    <div class="container">
        <h1>Redefinir Sua Senha</h1>
        <div class="social-login">
            <button class="google">
                <i class='bx bxl-google'></i>
                Usar Google
            </button>
            <button class="apple">
                <i class='bx bxl-apple'></i>
                Usar Apple
            </button>
        </div>
        <div class="divider">
            <div class="line"></div>
            <p>Ou</p>
            <div class="line"></div>
        </div>

        <form>
            <label for="email">Email</label>
            <div class="custome-input">
                <input type="email" name="email" placeholder="Seu Email" autocomplete="off">
            </div>
            <div class="custome-input">
                <label for="telefone">Telefone</label>
                <input type="telefone" name="telefone" placeholder="Telefone" autocomplete="off">
            </div>
            <button class="login">Redefinir</button>
            <div class="links">

            </div>
        </form>

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Design de Login Minimal | AsmrProg</title>
</head>

<body>

    <div class="logo">
        <a href="">
            <img src="logo.png">
        </a>
    </div>

    <div class="container">
        <h1>Fa√ßa login na sua conta </h1>
        <div class="social-login">
            <button class="google">
                <i class='bx bxl-google'></i>
                Usar Google
            </button>
            <button class="apple">
                <i class='bx bxl-apple'></i>
                Usar Apple
            </button>
        </div>
        <div class="divider">
            <div class="line"></div>
            <p>Ou</p>
            <div class="line"></div>
        </div>

        <form id="some-form">
            <label for="email">Email:</label>
            <div class="custome-input">
                <input type="email" name="email" id="email" placeholder="Seu Email" autocomplete="off">
                <i class='bx bx-at'></i>
            </div>
            <label for="password">Senha:</label>
            <div class="custome-input">
                <input type="password" name="password" id="password" placeholder="Sua Senha">
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="custome-input">
                <input type="password" name="password" id="confirm_password" placeholder="Confirmar Senha">
                <i class='bx bx-lock-alt'></i>
            </div>
            <button onclick="registrar()" class="login">Registrar</button>
            <div class="links">
            </div>
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
